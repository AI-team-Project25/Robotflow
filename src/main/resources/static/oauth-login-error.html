<!-- oauth-login-error.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소셜 로그인 실패</title>
</head>
<body>

<script>
  window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");

    let message = "알 수 없는 오류가 발생했습니다.";

    if (error === "no_linked_account") {
      message = "해당 소셜계정과 연동된 아이디가 존재하지 않습니다.\n로그인 후 연동설정을 해주세요.";
    } else if (error === "linked_account_exists") {
      message = "이미 다른 계정에 연동된 소셜 계정입니다.\n해당 계정으로 로그인하거나 관리자에게 문의하세요.";
    }

    alert(message);
    window.close();
  }
</script>

</body>
</html>
