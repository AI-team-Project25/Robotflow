<html lang="ko">
<head>

  <title>소셜 로그인 실패</title>
</head>
<body>

<script>
  // 로그인 실패 메시지 처리
  window.onload = function() {
    // 로그인 실패 메시지를 alert로 띄우기
    alert("해당 소셜계정과 연동된 아이디가 존재하지 않습니다.\n" +
            "로그인 후 연동설정을 해주세요.");

    // 알림창을 닫은 후 팝업을 닫기
    window.close();
  }

</script>
</body>
