<!DOCTYPE html>
<html lang="en">

    <script src="jquery-3.7.1.min.js"></script>
    <script src="common.js"></script>
    <script src="jquery.smooth-scroll.min.js"></script>
    <!--[if lte IE 9]>
    <script src="html5shiv.js"></script>
    <script src="placeholders.min.js"></script>
    <![endif]-->
</head>
<body>
<ul class="skipnavi">

</ul>
<!-- wrap -->
<div id="wrap">

<header id="header">
    <div class="header_area box_inner clear">
        <h1><a href="/templates/index.html">홈페이지</a></h1>
        <p class="openMOgnb">
            <a href="#"><b class="hdd">메뉴열기</b><span></span><span></span><span></span></a>
        </p>
        <!-- header_cont -->
        <div class="header_cont">
            <ul class="util clear">
                <li><a href="login.html">로그인</a></li>
                <li><a href="signup.html">회원가입</a></li>
            </ul>
            <nav>
                <ul class="gnb clear">
                    <li><a href="Javascript:;" class="openAll1">실시간 CCTV</a>
                        <div class="gnb_depth gnb_depth2_1"></div>
                    </li>
                    <li><a href="hyuk/test.html" class="openAll2">CH</a> <!--최혁-->
                        <div class="gnb_depth gnb_depth2_2"></div>
                    </li>
                    <li><a href="KWJ/test.html" class="openAll3">KWJ</a> <!--김원준-->
                        <div class="gnb_depth gnb_depth2_3"></div>
                    </li>
                    <li><a href="pgw/test.html" class="openAll4">PGW</a> <!--표관우-->
                        <div class="gnb_depth gnb_depth2_4"></div>
                    </li>
                </ul>
                </nav>
                <p class="closePop"><a href="Javascript:;">닫기</a></p>
            </div>
            <!-- //header_cont -->
        </div>
    </header>
    <div id="container">
        <!-- location_area -->
        <div class="location_area member">
            <div class="box_inner">
                <h2 class="tit_page">TOURIST <span class="in">in</span> TOUR</h2>
                <p class="location">MEMBER <span class="path">/</span> 회원가입</p>
                <ul class="page_menu clear">
                    <li><a href="javascript:;" class="on">회원가입</a></li>
                </ul>
            </div>
        </div>
        <!-- //location_area -->

        <!--bodytext_area-->
        <div class="bodytext_area box_inner">
            <!-- appForm-->
            <form action="#" class="appForm">
                <fieldset>
                    <legend>회원가입</legend>
                    <p class="info_pilsoo pilsoo_item">필수입력</p>
                    <ul class="app_list">
                        <li class="clear">
                            <label for="email_lbl" class="tit_lbl pilsoo_item">이메일</label>
                            <div class="app_content email_area">
                                <input type="text" class="w160" id="email_lbl" title="이메일 주소" />
                                <span class="ico_space">@</span>
                                <input type="text" class="w160" title="이메일 제공업체 입력" />
                                <div class="select_common">
                                    <select title="이메일 제공업체 목록">
                                        <option value="">직접 입력</option>
                                        <option value="">naver.com</option>
                                        <option value="">google.com</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="clear">
                            <label for="phone_lbl" class="tit_lbl pilsoo_item">연락처</label>
                            <div class="app_content"><input type="tel" class="w100p" id="phone_lbl" placeholder="휴대폰”-”없이 숫자만 입력하세요"/></div>
                        </li>
                        <li class="clear">
                            <span class="tit_lbl">성별</span>
                            <div class="app_content radio_area">
                                <input type="radio" class="css-radio" id="mmm_lbl" name="gender">
                                <label for="mmm_lbl">남</label>
                                <input type="radio" class="css-radio" id="www_lbl" name="gender">
                                <label for="www_lbl">여</label>
                            </div>
                        </li>
                        <li class="clear">
                            <span class="tit_lbl">개인정보 활용동의</span>
                            <div class="app_content checkbox_area">
                                <input type="checkbox" class="css-checkbox" id="agree_lbl" name="agree">
                                <label for="agree_lbl">동의함</label>
                            </div>
                        </li>
                        <li class="clear">
                            <label for="content_lbl" class="tit_lbl">문의 내용</label>
                            <div class="app_content">
                                <textarea id="content_lbl" class="w100p" placeholder="간단한 상담 요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다. 전화 상담 희망시 기재 부탁드립니다."></textarea>
                            </div>
                        </li>
                    </ul>
                    <p class="btn_line"><a href="javascript:;" class="btn_baseColor">등록</a></p>
                </fieldset>
            </form>
            <!-- //appForm-->
        </div>
        <!-- //bodytext_area -->
    </div>
</body>
</html>
