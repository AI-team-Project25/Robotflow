<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="w-100" style="max-width: 400px;">
        <h2 class="text-center mb-4">비밀번호 재설정</h2>

        <form action="/resetPassword" method="post" th:object="${passwordResetDto}">
            <!-- 이메일을 숨기고 전송 -->
            <input type="hidden" th:field="*{email}" />

            <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="text" th:field="*{newPassword}" class="form-control" id="newPassword" placeholder="새 비밀번호를 입력하세요">
                <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></p>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="text" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" placeholder="비밀번호를 다시 입력하세요">
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></p>
            </div>

            <!-- 비밀번호 일치하지 않을 때 메시지 -->
            <p th:if="${passwordMismatch}" class="text-danger">비밀번호가 일치하지 않습니다.</p>

            <button type="submit" class="btn btn-primary w-100">비밀번호 재설정</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
